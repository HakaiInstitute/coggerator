name: 'Test'
on: [ pull_request ]

jobs:
  ubuntu:
    name: test-tauri-ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
      - name: Install GDAL
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: cog
          environment-file: ./environment.yml
      - name: Update environment
        shell: bash
        run: |
          echo "GDAL_HOME=${CONDA}/envs/cog" >> $GITHUB_ENV
          echo "GDAL_VERSION=3.5.3" >> $GITHUB_ENV
          echo "${GDAL_HOME}/bin" >> $GITHUB_PATH
      - name: Install frontend dependencies
        run: yarn install
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  windows:
    name: test-tauri-windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Install GDAL
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: cog
          environment-file: ./environment.yml
      - name: Update environment
        shell: bash
        run: |
          echo "GDAL_HOME=${CONDA}/envs/cog/Library" >> $GITHUB_ENV
          echo "GDAL_VERSION=3.5.3" >> $GITHUB_ENV
          echo "${GDAL_HOME}/bin" >> $GITHUB_PATH
      - name: Install frontend dependencies
        run: yarn install
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
